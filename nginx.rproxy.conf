user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Ensure common font mime types are present (some distributions lack recent mappings)
    types {
        font/woff2 woff2;
        font/woff woff;
        font/ttf ttf;
        font/otf otf;
        application/vnd.ms-fontobject eot;
        font/collection ttc;
    }

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;

    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/json application/javascript text_xml application/xml text/javascript;

    # Map upgrade header for websockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream backend {
        server back:4200;
    }

    upstream frontend {
        server front:80;
    }

    # HTTP: keep /healthz and ACME available, redirect everything else to HTTPS
    server {
        listen 80;
        server_name _;

        # Health endpoint for the reverse proxy itself (allow probes without HTTPS)
        location = /healthz {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        # Allow ACME challenges to be served from a mounted folder
        location /.well-known/acme-challenge/ {
            root /var/www/letsencrypt;
            try_files $uri =404;
        }

        # Redirect other requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS: SSL termination and proxying
    server {
        listen 443 ssl http2;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/junqo.fr/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/junqo.fr/privkey.pem;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Health endpoint (also available over HTTPS)
        location = /healthz {
            add_header Content-Type text/plain;
            return 200 'ok';
        }

        # Proxy API calls to backend service
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_connect_timeout 5s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            client_max_body_size 50M;
        }

        # Websocket endpoints
        location /ws/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # All other traffic is forwarded to the frontend container
        # Serve font assets with correct CORS headers to avoid browser blocking
        location ~* ^/assets/.*\.(?:woff2|woff|ttf|otf|eot|ttc)$ {
            # Proxy to frontend as usual but ensure the font mime/type is preserved
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            # Allow fonts to be loaded by browsers (safe for same-origin; adjust if needed)
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_read_timeout 90s;
        }
    }
}
