name: Frontend Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  actions: write

jobs:
  changes-check:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.filter.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            any_changed:
              - 'junqo_front/**'
              - '.github/workflows/front-tests.yml'

  front-tests:
    needs: changes-check
    if: needs.changes-check.outputs.any_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: junqo_front/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: junqo_front

      - name: Run TypeScript type check
        run: npx tsc --noEmit
        working-directory: junqo_front

      - name: Run ESLint
        run: npm run lint
        working-directory: junqo_front

      - name: Build frontend
        run: npm run build
        working-directory: junqo_front

  front-tests-ok:
    needs: [changes-check, front-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Set Frontend tests status
        run: |
          if [[ "${{ needs.changes-check.outputs.any_changed }}" == "false" ]] ||
            [[ "${{ needs.changes-check.outputs.any_changed }}" == "true" && "${{ needs.front-tests.result }}" == "success" ]]; then
            echo "✅ Frontend tests condition met."
            exit 0
          else
            echo "❌ Frontend tests failed or were required but skipped."
            exit 1
          fi

