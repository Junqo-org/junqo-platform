name: Build and Push Docker Images

on:
  push:
    branches:
      - master
  workflow_run:
    workflows: ["Deployment Tests", "Frontend Tests", "Backend Tests"]
    types:
      - completed
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./junqo_back/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner | format('{0:l}') }}/junqo-back:latest

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./junqo_front/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner | format('{0:l}') }}/junqo-front:latest
