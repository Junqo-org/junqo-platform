name: Create Release on Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    env:
      PR_BODY_FILE: pr_body.txt

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check PR title for version
        id: check_version
        run: |
          # Sanitize PR title - limit length and extract version safely
          PR_TITLE=$(echo "${{ github.event.pull_request.title }}" | head -c 200)
          if [[ "$PR_TITLE" =~ ([0-9]+\.[0-9]+(\.[0-9]+)?) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "has_version=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_version=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Sanitize PR body
        id: sanitize_body
        if: steps.check_version.outputs.has_version == 'true'
        run: |
          # Limit body length and escape special characters
          PR_BODY=$(echo "${{ github.event.pull_request.body }}" | head -c 5000)
          # Save to file to avoid issues with multiline content and special characters
          echo "$PR_BODY" > "$PR_BODY_FILE"

      - name: Create Release
        if: steps.check_version.outputs.has_version == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          release_name: Release v${{ steps.check_version.outputs.version }}
          body_path: ${{ env.PR_BODY_FILE }}
