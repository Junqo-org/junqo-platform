# Project: Junqo
# Description: This file is the development docker-compose file for the Junqo project.
#              It deploy everything needed to run the project in development mode.

services:
  front:
    container_name: junqo_front_dev
    image: ghcr.io/junqo-org/junqo-front-dev:dev # Dev branch, development image
    build:
      context: ./
      dockerfile: ./junqo_front/dockerfile.dev
      args:
        - FLUTTER_VERSION=${FLUTTER_VERSION:-3.35.3}
        - API_URL=${API_URL:-/api/v1}
    env_file:
      - ${FRONT_ENV_FILE:-./junqo_front/config/.env}
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      back:
        condition: service_healthy
    volumes:
      - junqo_logs:/var/log/junqo
    environment:
      LOG_PATH: /var/log/junqo/front.log
    develop:
      watch:
        # Sync and restart when nginx.conf changes
        - action: sync+restart
          path: ./junqo_front/nginx.conf
          target: /etc/nginx/nginx.conf
        # Rebuild the container when any other files in junqo_front change
        - action: rebuild
          path: ./junqo_front
          ignore:
            - ./nginx.conf
            - ./dist/
            - ./node_modules/

  back:
    container_name: junqo_back_dev
    image: ghcr.io/junqo-org/junqo-back-dev:dev # Dev branch, development image
    build:
      context: ./
      dockerfile: ./junqo_back/dockerfile.dev
      args:
        - DATABASE_NAME=${DATABASE_NAME:-junqo}
        - DATABASE_USER=${DATABASE_USER:-junqo}
        - DATABASE_HOST=db
        - DATABASE_PORT=${DATABASE_PORT:-5432}
    env_file:
      - ${BACK_ENV_FILE:-./junqo_back/.env}
    restart: unless-stopped
    networks:
      - back-net
    ports:
      - "${BACK_PORT:-4200}:4200"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
      LOG_PATH: /var/log/junqo/back.log
    secrets:
      - db_password
    volumes:
      - junqo_logs:/var/log/junqo
    develop:
      watch:
        # Sync all files except node_modules for live reloading
        - action: sync
          path: ./junqo_back
          target: /home/app/junqo_back/
          ignore:
            - ./node_modules/
        # Sync and restart when schema files change
        - action: sync+restart
          path: ./schemas
          target: /home/app/schemas/
          ignore:
            - ./*.md
            - ./*.planned

  db:
    container_name: junqo_db_dev
    image: postgres:alpine
    restart: unless-stopped
    shm_size: ${DATABASE_SHM_SIZE:-128mb}
    networks:
      - back-net
    volumes:
      - db_data_dev:/var/lib/postgresql
      - junqo_logs:/var/log/junqo
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-junqo}
      POSTGRES_USER: ${DATABASE_USER:-junqo}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      LOG_PATH: /var/log/junqo/db.log
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-junqo}"]
      interval: 5s
      timeout: 5s
      retries: 5


  adminer:
    container_name: junqo_adminer_dev
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DESIGN: ${ADMINER_DESIGN:-pepa-linha-dark}
      ADMINER_DEFAULT_SERVER: db
    networks:
      - back-net
    ports:
      - ${ADMINER_PORT:-3000}:8080
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f adminer || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  back-net:
    driver: bridge

volumes:
  db_data_dev:
  junqo_logs:

secrets:
  db_password:
    file: ${DATABASE_PASSWORD_FILE:-./db_password.conf}
