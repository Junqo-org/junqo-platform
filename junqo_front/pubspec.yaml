name: junqo_front
description: "The Junqo web and mobile app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: 3.35.3

dependencies:
  shared_preferences: ^2.2.2 
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.2.0+3
  # HTTP client pour les requêtes REST
  http: ^1.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  get_it: ^8.0.0
  intl: ^0.20.2
  file_picker: ^10.3.2
  # Pour l'extraction de texte des PDF
  syncfusion_flutter_pdf: ^31.1.17
  flutter_animate: ^4.5.0
  # Nouvelles librairies pour animations et UI améliorée
  lottie: ^3.1.2
  shimmer: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  glassmorphism: ^3.0.0
  particles_flutter: ^1.0.1
  animated_background: ^2.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.17
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - config/
