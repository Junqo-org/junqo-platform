<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <meta name="description" content="junqo — platform to connect students and recruiters. Find jobs, practice interviews and improve your CV.">
  <meta name="keywords" content="junqo, students, recruiters, jobs, interviews, CV, career, internships">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://junqo.fr/">

  <!-- Open Graph -->
  <meta property="og:title" content="junqo — Student & Recruiter Platform">
  <meta property="og:description" content="Find jobs, practice interviews and improve your CV.">
  <meta property="og:image" content="https://junqo.fr/icons/junqo_logo.png">
  <meta property="og:url" content="https://junqo.fr/">
  <meta property="og:type" content="website">

  <!-- Twitter card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="junqo — Student & Recruiter Platform">
  <meta name="twitter:description" content="Find jobs, practice interviews and improve your CV.">
  <meta name="twitter:image" content="https://junqo.fr/icons/junqo_logo.png">

  <!-- removed duplicate generic description -->
  <meta name="theme-color" content="#ffffff">

  <!-- Structured data (JSON-LD) for better Google understanding -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "junqo",
    "url": "https://junqo.fr",
    "logo": "https://junqo.fr/icons/junqo_logo.png",
    "sameAs": []
  }
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="junqo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/junqo_logo.png"/>

  <title>junqo</title>
  <link rel="manifest" href="manifest.json">
  <link rel="sitemap" type="application/xml" href="/sitemap.xml">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
