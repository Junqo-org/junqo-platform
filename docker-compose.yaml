# Project: Junqo
# Description: This file is the production docker-compose file for the Junqo project.
#              It deploy everything needed to run the project in production mode.

services:
  front:
    container_name: junqo_front
    build:
      context: ./
      dockerfile: ./junqo_front/dockerfile.prod
      args:
        - FLUTTER_VERSION=${FLUTTER_VERSION:-3.35.3}
        - API_URL=${API_URL:-http://localhost:4200/api/v1}
    restart: always
    networks:
      - back-net
    depends_on:
      back:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  back:
    container_name: junqo_back
    build:
      context: ./
      dockerfile: ./junqo_back/dockerfile.prod
      args:
        - DATABASE_NAME=${DATABASE_NAME:-junqo}
        - DATABASE_USER=${DATABASE_USER:-junqo}
        - DATABASE_HOST=db
        - DATABASE_PORT=${DATABASE_PORT:-5432}
    env_file:
      - ${BACK_ENV_FILE:-./junqo_back/.env}
    restart: always
    networks:
      - back-net
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    container_name: junqo_db
    image: postgres:alpine
    restart: always
    shm_size: ${DATABASE_SHM_SIZE:-128mb}
    networks:
      - back-net
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-junqo}
      POSTGRES_USER: ${DATABASE_USER:-junqo}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-junqo}"]
      interval: 5s
      timeout: 5s
      retries: 5

  rproxy:
    container_name: junqo_rproxy
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - front
      - back
    volumes:
      - ./nginx.rproxy.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt:/var/www/letsencrypt:rw
      - /etc/letsencrypt:/etc/letsencrypt:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  adminer:
    container_name: junqo_adminer
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DESIGN: ${ADMINER_DESIGN:-pepa-linha-dark}
      ADMINER_DEFAULT_SERVER: db
    networks:
      - back-net
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f adminer || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  prometheus:
    container_name: junqo_prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    networks:
      - monitor-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  loki:
    container_name: junqo_loki
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitor-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  promtail:
    container_name: junqo_promtail
    image: grafana/promtail:latest
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitor-net
    depends_on:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    container_name: junqo_grafana
    image: grafana/grafana:latest
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitor-net
      - back-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  back-net:
    driver: bridge
  monitor-net:
    driver: bridge

volumes:
  db_data:
  grafana-storage:

secrets:
  db_password:
    file: ${DATABASE_PASSWORD_FILE:-./db_password.conf}
