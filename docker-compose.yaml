# Project: Junqo
# Description: This file is the production docker-compose file for the Junqo project.
#              It deploy everything needed to run the project in production mode.

services:
  front:
    container_name: junqo_front
    image: ghcr.io/junqo-org/junqo-front-prod:latest # Main branch, production image
    build:
      context: ./
      dockerfile: ./junqo_front/dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost/api/v1}
    env_file:
      - ${FRONT_ENV_FILE:-./junqo_front/config/.env}
    restart: always
    networks:
      - back-net
    depends_on:
      back:
        condition: service_healthy
    labels:
      - "logging=promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  back:
    image: ghcr.io/junqo-org/junqo-back-prod:latest # Main branch, production image
    container_name: junqo_back
    build:
      context: ./
      dockerfile: ./junqo_back/dockerfile.prod
      args:
        - DATABASE_NAME=${DATABASE_NAME:-junqo}
        - DATABASE_USER=${DATABASE_USER:-junqo}
        - DATABASE_HOST=db
        - DATABASE_PORT=${DATABASE_PORT:-5432}
    env_file:
      - ${BACK_ENV_FILE:-./junqo_back/.env}
    restart: always
    networks:
      - back-net
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "logging=promtail"
    environment:
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    container_name: junqo_db
    image: postgres:17-alpine
    restart: always
    shm_size: ${DATABASE_SHM_SIZE:-128mb}
    networks:
      - back-net
    volumes:
      - db_data:/var/lib/postgresql
    labels:
      - "logging=promtail"
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-junqo}
      POSTGRES_USER: ${DATABASE_USER:-junqo}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-junqo}"]
      interval: 5s
      timeout: 5s
      retries: 5

  rproxy:
    container_name: junqo_rproxy
    image: nginx:stable-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - front
      - back
    networks:
      - back-net
    volumes:
      - ./nginx.rproxy.conf:/etc/nginx/nginx.conf:ro
      - ${SSL_CERTS_PATH:-/etc/letsencrypt}:/etc/letsencrypt:ro
      - /var/www/letsencrypt:/var/www/letsencrypt:ro
    labels:
      - "logging=promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  adminer:
    container_name: junqo_adminer
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DESIGN: ${ADMINER_DESIGN:-pepa-linha-dark}
      ADMINER_DEFAULT_SERVER: db
    networks:
      - back-net
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      - db
    labels:
      - "logging=promtail"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f adminer || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  prometheus:
    container_name: junqo_prometheus
    image: prom/prometheus:v3.6.0
    # ports:
    #   - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
    networks:
      - monitor-net
    user: "root"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  loki:
    container_name: junqo_loki
    image: grafana/loki:3.5.4
    # ports:
    #   - "3100:3100"
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitor-net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  promtail:
    container_name: junqo_promtail
    image: grafana/promtail:3.5.4
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail-config.yaml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitor-net
    depends_on:
      - loki
    user: "root"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pgrep promtail || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


  grafana:
    container_name: junqo_grafana
    image: grafana/grafana:12.1.1
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD_FILE: /run/secrets/grafana_admin_password
    networks:
      - monitor-net
      - back-net
    secrets:
      - grafana_admin_password
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  back-net:
    driver: bridge
  monitor-net:
    driver: bridge

volumes:
  db_data:
  grafana-storage:
  loki-data:

secrets:
  db_password:
    file: ${DATABASE_PASSWORD_FILE:-./db_password.conf}
  grafana_admin_password:
    file: ${GRAFANA_PASSWORD_FILE:-./grafana_password.conf}
